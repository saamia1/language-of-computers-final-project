<!DOCTYPE HTML>
<html>
<head>
	<title>Tokyo - TravelHub</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<link rel="icon" href="images/favicon.png" />
</head>
<body class="is-preload">
	<div id="wrapper">

		<header id="header" class="alt style2">
			<a href="index.html" class="logo"><strong>TravelHub</strong></a>
			<nav><a href="#menu">Menu</a></nav>
		</header>

		<nav id="menu">
			<ul class="links">
				<li><a href="index.html">Home</a></li>
				<li><a href="tours.html">Tours</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>

		<section id="banner" class="style2">
			<div class="inner">
				<span class="image"><img src="images/pic04.avif" alt="Tokyo" /></span>
				<header class="major"><h1>Tokyo</h1></header>
				<div class="content"><p>Discover ancient temples, neon-lit districts, and the vibrant culture of Japan.</p></div>
			</div>
		</section>

		<section id="main" class="wrapper">
			<div class="inner">
				<header class="major"><h2>Book Your Tour</h2></header>
				<form method="post" action="#">
					<div class="fields">
						<div class="field half">
							<label for="date">Date</label>
							<input type="date" name="date" id="date" />
						</div>
						<div class="field half">
							<label for="quantity">Quantity</label>
							<input type="number" name="quantity" id="quantity" min="1" value="1" />
						</div>
						<div class="field">
							<label for="notes">Notes</label>
							<textarea name="notes" id="notes" rows="4" placeholder="Special requests..."></textarea>
						</div>
					</div>
					<ul class="actions">
						<li><input type="submit" value="Add to Cart" class="primary" /></li>
					</ul>
				</form>
			</div>
		</section>

		<footer id="footer">
			<div class="inner">
				<ul class="icons">
					<li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon brands alt fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; TravelHub | Language of Computers Final Project</li>
					<li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
				</ul>
			</div>
		</footer>

	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
