<!DOCTYPE HTML>
<html>
	<head>
		<title>Contact - TravelHub</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
        <link rel="icon" type="image/x-icon" href="images/favicon.png" />
	</head>
	<body class="is-preload">

		<div id="wrapper">

			<header id="header" class="alt style2">
				<a href="index.html" class="logo"><strong>TravelHub</strong></a>
				<nav><a href="#menu">Menu</a></nav>
			</header>

			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
				</ul>
				<ul class="actions stacked">
					<li><a href="tours.html" class="button primary fit">Tours</a></li>
					<li><a href="booking.py" class="button fit">Booking Form</a></li>
					<li><a href="login.html" class="button fit">Log In</a></li>
					<li><a href="signup.html" class="button fit">Sign Up</a></li>
				</ul>
			</nav>

			<section id="main" class="wrapper">
				<div class="inner">
					<header class="major"><h2>Contact Us</h2></header>
					<form  action="contact.py" method="post">
						<div class="fields">
							<div class="field half">
								<label for="name">Name</label>
								<input type="text" name="name" id="name" />
							</div>
							<div class="field half">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" />
							</div>
							<div class="field">
								<label for="message">Message</label>
								<textarea name="message" id="message" rows="6"></textarea>
							</div>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Send Message" class="primary" /></li>
							<li><input type="reset" value="Clear" /></li>
						</ul>
					</form>
				</div>
			</section>

			<footer id="footer">
				<div class="inner">
					<ul class="icons">
						<li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
						<li><a href="#" class="icon brands alt fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; TravelHub | Language of Computers Final Project</li>
						<li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

	</body>
</html>
